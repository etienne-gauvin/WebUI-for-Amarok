<div id="currentTrack" title="Album" class="panel">
    <fieldset>
        <div class="row">
            <label>Artist</label>
            <span>###artist###</span></div>
        <div class="row">
            <label>Album</label>
            <span>###album###</span>
        </div>

    </fieldset>
	
	<div class="whiteButton" onClick="addAlbumToPlaylist(###albumid###);">Append Album to Playlist</div>
	<div class="whiteButton" onClick="replacePlaylistWithAlbum(###albumid###);">Set Album as Playlist</div>
</div>
