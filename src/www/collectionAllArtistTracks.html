<div id="currentTrack" title="All Tracks" class="panel">
    <fieldset>
        <div class="row">
            <label>Artist</label>
            <span>###artist###</span>
		</div>
        <div class="row">
            <label>Tracks</label>
            <span>###trackcount###</span>
        </div>
    </fieldset>
	
	<div class="whiteButton" onClick="addAllArtistTracksToPlaylist(###artistid###);">Append Tracks to Playlist</div>
	<div class="whiteButton" onClick="replacePlaylistWithAllArtistTrack(###artistid###);">Set Tracks as Playlist</div>
	
	<h2 style="margin-top: 10px">Tracks:</h2>
	<fieldset>
		###tracks###
	</fieldset>
</div>
